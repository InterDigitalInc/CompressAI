name: Static Analysis

on: [push, pull_request]

jobs:
  static_analysis:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.10"
          - "3.12"

        include:
          - os: "ubuntu-latest"
    steps:
    - uses: astral-sh/ruff-action@v3
      run: make static-analysis
